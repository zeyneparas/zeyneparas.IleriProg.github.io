<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Market - Sepet</title>
    <link rel="stylesheet" href="sepet.css">
</head>
<body>

    <!-- Sepet İkonuna Tıklanınca Yönlendirme -->
    <div class="header">
        <h1>Kitap Market</h1>
        <div class="basket-icon">
            <button id="open-basket">Sepete Git</button>
        </div>
    </div>

    <div class="basket-page">
        <h2>Sepetiniz</h2>
        <table id="basket-table">
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Fiyat</th>
                    <th>Adet</th>
                    <th>Toplam</th>
                    <th>Aksiyonlar</th>
                </tr>
            </thead>
            <tbody id="basket-list"></tbody>
        </table>
        
        <div class="basket-summary">
            <p>Toplam Fiyat: <span id="total-price">0₺</span></p>
        </div>

        <div class="popup-footer">
            <button id="checkout-btn">Ödeme</button>
            <button id="cancel-btn">Siparişi İptal Et</button>
        </div>
    </div>

    <script src="siparisiptal.js"></script>
    <script src="script.js"></script>
</body>
</html>
